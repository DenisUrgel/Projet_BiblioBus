<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BiblioBus</title>
    <link rel="stylesheet" href="10.css" />
  </head>
  <body>
    <nav class="navbar">
        <div class="logo">
            <img src="img/logo.png" alt="Logo" />
          </div>
      
        <a href="index.html">Accueil</a>
        <!-- <a href="#">S'inscrire</a>
        <a href="#">Se connecter</a>
        <a href="#">Contact</a> -->
      </div>
    </nav>
    <section class="hero">
      <div class="subscription-box" onclick="showForm()">
        <h2>10€</h2>
        <p>Annuel</p>
      </div>
    </section>
    <div class="form-container" id="subscriptionForm">
      <button class="close-btn" onclick="closeForm()">X</button>
      <h2>Fiche d'inscription lecteur</h2>
      <input type="text" placeholder="Nom" />
      <input type="text" placeholder="Prénom" />
      <input type="date" placeholder="Date de naissance" />
      <input type="text" placeholder="Adresse" />
      <input type="tel" placeholder="N° de téléphone" />
      <input type="email" placeholder="Adresse email" />
      <input type="password" placeholder="Mot de passe" />
    </div>
    <script>
      function showForm() {
        document.getElementById("subscriptionForm").style.display = "block";
      }
      function closeForm() {
        document.getElementById("subscriptionForm").style.display = "none";
      }
    </script>
  </body>
</html>
